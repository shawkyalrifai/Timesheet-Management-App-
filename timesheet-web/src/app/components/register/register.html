<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 420px;">
    <div class="text-center mb-3">
      <h3 class="fw-bold text-primary">Create an Account</h3>
      <p class="text-muted small">Join us and start tracking your timesheets</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Full Name">
        <label for="name">Full Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="mobile" formControlName="mobile" placeholder="Mobile">
        <label for="mobile">Mobile</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        <label for="password">Password</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Register</button>
    </form>

    <div *ngIf="message" class="alert alert-info text-center mt-3 mb-0 py-2">
      {{ message }}
    </div>

    <div class="text-center mt-3">
      <p class="mb-0 text-muted">Already have an account?</p>
      <a routerLink="/login" class="text-decoration-none fw-semibold text-primary">
        Login here
      </a>
    </div>
  </div>
</div>
