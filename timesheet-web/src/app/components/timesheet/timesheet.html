<div class="container py-5">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary mb-0">
      <i class="bi bi-clock-history me-2"></i> Timesheet Tracker
    </h2>
    <button class="btn btn-outline-danger px-4 fw-semibold" (click)="onLogout()">
      <i class="bi bi-box-arrow-right me-1"></i> Logout
    </button>
  </div>

  <!-- Submit Card -->
  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body p-4">
      <h4 class="fw-semibold text-secondary mb-3">
        <i class="bi bi-pencil-square me-2"></i> Submit Timesheet
      </h4>

      <form [formGroup]="timesheetForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-4">
          <label for="date" class="form-label fw-semibold">Date</label>
          <input type="date" id="date" class="form-control" formControlName="date" required />
        </div>

        <div class="col-md-4">
          <label for="loginTime" class="form-label fw-semibold">Login Time</label>
          <input
            type="time"
            id="loginTime"
            class="form-control"
            formControlName="loginTime"
            [disabled]="timesheetForm.get('logoutTime')?.value"
          />
        </div>

        <div class="col-md-4">
          <label for="logoutTime" class="form-label fw-semibold">Logout Time</label>
          <input
            type="time"
            id="logoutTime"
            class="form-control"
            formControlName="logoutTime"
            [disabled]="timesheetForm.get('loginTime')?.value"
          />
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary px-5">
            <i class="bi bi-send-check me-1"></i> Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Fetch Card -->
  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <h4 class="fw-semibold text-secondary mb-3">
        <i class="bi bi-search me-2"></i> Fetch Timesheet
      </h4>

      <form [formGroup]="fetchForm" class="row g-3 align-items-end">
        <div class="col-md-6">
          <label for="fetchDate" class="form-label fw-semibold">Date (for specific day)</label>
          <input type="date" id="fetchDate" class="form-control" formControlName="date" required />
        </div>

        <div class="col-md-6 d-flex gap-2">
          <button type="button" class="btn btn-success flex-fill" (click)="fetchToday()">
            <i class="bi bi-calendar-day me-1"></i> Fetch Today
          </button>
          <button type="button" class="btn btn-info flex-fill text-white" (click)="fetchDay()">
            <i class="bi bi-calendar-check me-1"></i> Fetch Specific Day
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Alerts -->
  <div class="mt-4" *ngIf="message">
    <div
      class="alert text-center fw-semibold"
      [ngClass]="{
        'alert-success': message.includes('success'),
        'alert-warning': message.includes('Cannot'),
        'alert-danger': message.includes('Error')
      }"
    >
      {{ message }}
    </div>
  </div>

  <!-- Records -->
  <div *ngIf="todayRecord || dayRecord" class="mt-4">
    <div *ngIf="todayRecord" class="card mb-3 border-success border-2">
      <div class="card-body">
        <h5 class="fw-bold text-success mb-2">
          <i class="bi bi-clock-fill me-1"></i> Todayâ€™s Timesheet
        </h5>
        <pre class="bg-light p-3 rounded">{{ todayRecord | json }}</pre>
      </div>
    </div>

    <div *ngIf="dayRecord" class="card border-primary border-2">
      <div class="card-body">
        <h5 class="fw-bold text-primary mb-2">
          <i class="bi bi-calendar-event me-1"></i> Specific Day Timesheet
        </h5>
        <pre class="bg-light p-3 rounded">{{ dayRecord | json }}</pre>
      </div>
    </div>
  </div>
</div>
