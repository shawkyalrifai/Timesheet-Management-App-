<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
    <h3 class="text-center mb-4 text-primary">Welcome Back ðŸ‘‹</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">
        Login
      </button>
    </form>

    <div *ngIf="message" class="mt-3 alert alert-info text-center py-2">
      {{ message }}
    </div>

    <div class="text-center mt-3 text-muted">
      <small>Don't have an account?</small>
    </div>

    <div class="text-center mt-2">
      <a routerLink="/register" class="text-decoration-none fw-semibold text-primary">
        Create an account
      </a>

    </div>
  </div>
</div>
